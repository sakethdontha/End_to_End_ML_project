<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIPREDICT</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            background: url("static/38437060402.png") no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            background-color:rgba(14, 6, 160, 0.56); 
            z-index: 0;
        }

        .top-left-image {
            position: absolute;
            top: -40px;
            left: -10px;
            width: 250px;
            z-index: 2;
        }
        .top-middle-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5vw;
            color: rgb(49, 203, 250);
            z-index: 2;
            font-weight: bold;
            text-align: center;
            font-family: "Trebuchet MS", Tahoma, sans-serif;
            text-shadow: 2px 2px 8px black;
        
        }
        .form-container {
            background-color:rgba(255, 255, 255, 0.766);
            box-shadow: 10px 40px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 2%;
            width: 100%;
            height: 125%;
            max-width: 400px;
            z-index: 1;
            position: relative;
            top: 100px;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            color: rgba(7, 3, 86, 0.894);
            text-align: center;
            font-weight: bold;
            font-family: "Trebuchet MS", Tahoma, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: rgba(7, 3, 86, 0.894);
            font-weight: bold;
            font-family: "Trebuchet MS", Tahoma, sans-serif;
        }

        .form-group input, .form-group select {
            width: 100%;
            height: 50px;
            padding: 10px;
            border: 1px solid #3a8aac;
            border-radius: 4px;
            font-size: 1rem;
            
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #74b9ff;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #096cb8;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #74b9ff;
        }

        @media (max-width: 768px) {
            .top-middle-text {
                font-size: 4vw;
            }

            .form-container {
                padding: 5%;
            }

            .form-container h2 {
                font-size: 1.5rem;
            }

            .form-group input, .form-group select {
                font-size: 0.9rem;
            }

            .form-container button {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <img src="static/image.png" alt="Uni-Predict Logo" class="top-left-image">
    <div class="top-middle-text">PREDICT YOUR UNIVERSITY CHANCES</div>
    <div class="form-container">
        <h2>Fill Out the Details</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="gre_score">GRE Score</label>
                <input type="text" id="gre_score" name="gre_score" required>
            </div>

            <div class="form-group">
                <label for="toefl_score">TOEFL Score</label>
                <input type="text" id="toefl_score" name="toefl_score" required>
            </div>

            <div class="form-group">
                <label for="university_rating">University Rating</label>
                <select id="university_rating" name="university_rating" required>
                    <option value="">Select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sop">SOP (Statement of Purpose)</label>
                <select id="sop" name="sop" required>
                    <option value="">Select SOP Strength</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lor">LOR (Letter of Recommendation)</label>
                <select id="lor" name="lor" required>
                    <option value="">Select LOR Strength</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cgpa">CGPA</label>
                <input type="text" id="cgpa" name="cgpa" required>
            </div>

            <div class="form-group">
                <label for="research">Research Experience</label>
                <select id="research" name="research" required>
                    <option value="">Select Yes/No</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <button type="submit">PREDICT</button>
        </form>
    </div>
</body>
</html>
